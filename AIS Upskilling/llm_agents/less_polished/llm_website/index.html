<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFE5E5, #FFD0D0);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .chat-header {
            padding: 32px 24px;
            color: rgba(0, 0, 0, 0.7);
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        .env-status {
            display: none;
            padding: 12px 20%;
            background: rgba(255, 255, 255, 0.5);
            border-bottom: 2px solid rgba(255, 153, 153, 0.3);
            font-size: 14px;
            color: rgba(0, 0, 0, 0.7);
            text-align: center;
            font-family: monospace;
        }

        .env-status.visible {
            display: block;
        }

        .env-status span {
            margin: 0 12px;
        }

        .maze-container {
            display: none;
            padding: 20px 20%;
            justify-content: center;
        }

        .maze-container.visible {
            display: flex;
        }

        .maze-grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 0;
        }

        .maze-cell {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 153, 153, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background: white;
            position: relative;
        }

        .maze-cell.explored {
            background: #f0f0f0;
        }

        .maze-cell.current {
            background: rgba(255, 153, 153, 0.3);
            box-shadow: 0 0 10px rgba(255, 153, 153, 0.5);
        }

        .maze-cell.empty {
            border: none;
            background: transparent;
        }

        .maze-cell .agent-dot {
            width: 16px;
            height: 16px;
            background: #FF6666;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .maze-cell .item-label {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 153, 153, 0.3);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 153, 153, 0.5);
        }

        .message {
            max-width: 90%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #FF9999, #FFB3B3);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 153, 153, 0.1);
            color: rgba(0, 0, 0, 0.85);
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 153, 153, 0.2);
        }

        .message.loading {
            background: rgba(255, 153, 153, 0.15);
            color: rgba(0, 0, 0, 0.5);
            font-style: italic;
        }

        .error-message {
            padding: 12px 16px;
            background: rgba(234, 67, 53, 0.1);
            border-left: 3px solid rgba(234, 67, 53, 0.8);
            border-radius: 8px;
            font-size: 13px;
            color: rgba(234, 67, 53, 0.9);
            margin: 8px 0;
        }

        .input-container {
            padding: 24px 20%;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .continue-button {
            padding: 14px 20px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #FFB366, #FFC999);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 179, 102, 0.4);
        }

        .continue-button:active {
            transform: translateY(0);
        }

        .continue-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid rgba(255, 153, 153, 0.2);
            border-radius: 16px;
            font-size: 15px;
            font-family: inherit;
            background: white;
            outline: none;
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            border-color: rgba(255, 153, 153, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 153, 153, 0.1);
        }

        .send-button {
            padding: 14px 28px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #FF9999, #FFB3B3);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 153, 153, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="chat-header">AI Assistant</div>
    <div class="env-status" id="envStatus"></div>
    <div class="maze-container" id="mazeContainer">
        <div class="maze-grid">
            <!-- Row 1 -->
            <div class="maze-cell" data-room="LT"></div>
            <div class="maze-cell empty"></div>
            <div class="maze-cell empty"></div>
            <div class="maze-cell empty"></div>
            <div class="maze-cell" data-room="RT"></div>
            
            <!-- Row 2 -->
            <div class="maze-cell" data-room="LM"></div>
            <div class="maze-cell empty"></div>
            <div class="maze-cell" data-room="C"></div>
            <div class="maze-cell empty"></div>
            <div class="maze-cell" data-room="RM"></div>
            
            <!-- Row 3 -->
            <div class="maze-cell" data-room="LB"></div>
            <div class="maze-cell empty"></div>
            <div class="maze-cell empty"></div>
            <div class="maze-cell empty"></div>
            <div class="maze-cell" data-room="RB"></div>
        </div>
    </div>
    <div class="chat-container" id="chatContainer" data-chat-id="main"></div>
    <div class="input-container">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type a message or press Continue..." />
        <button class="continue-button" id="continueButton">Continue</button>
        <button class="send-button" id="sendButton">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const input = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const continueButton = document.getElementById('continueButton');
        const envStatus = document.getElementById('envStatus');
        const mazeContainer = document.getElementById('mazeContainer');
        
        let isWaitingForResponse = false;

        // Map room codes to item labels
        const roomItems = {
            'LB': 'L',  // Lamp
            'RT': 'S'   // Scroll
        };

        // Function to update maze visualization
        function updateMazeDisplay(state) {
            if (!state) {
                mazeContainer.classList.remove('visible');
                return;
            }
            
            mazeContainer.classList.add('visible');
            
            // Get all maze cells
            const cells = document.querySelectorAll('.maze-cell[data-room]');
            
            cells.forEach(cell => {
                const roomCode = cell.getAttribute('data-room');
                
                // Reset classes
                cell.classList.remove('explored', 'current');
                cell.innerHTML = '';
                
                // Mark as explored if visited
                if (state.visited_rooms && state.visited_rooms.includes(roomCode)) {
                    cell.classList.add('explored');
                }
                
                // Mark current room
                if (state.current_room === roomCode) {
                    cell.classList.add('current');
                    // Add agent dot
                    const dot = document.createElement('div');
                    dot.className = 'agent-dot';
                    cell.appendChild(dot);
                }
                
                // Add item labels for rooms with items (if not collected)
                if (roomItems[roomCode]) {
                    const itemLabel = document.createElement('span');
                    itemLabel.className = 'item-label';
                    
                    if (roomCode === 'RT' && !state.found_scroll) {
                        itemLabel.textContent = roomItems[roomCode];
                        cell.appendChild(itemLabel);
                    } else if (roomCode === 'LB' && !state.found_lamp) {
                        itemLabel.textContent = roomItems[roomCode];
                        cell.appendChild(itemLabel);
                    }
                }
            });
        }

        // Function to update environment status display
        function updateEnvStatus(state) {
            if (!state) {
                envStatus.classList.remove('visible');
                return;
            }
            
            envStatus.classList.add('visible');
            const scrollIcon = state.found_scroll ? '‚úì' : '‚óã';
            const lampIcon = state.found_lamp ? '‚úì' : '‚óã';
            
            envStatus.innerHTML = `
                <span>üìç ${state.room_name}</span>
                <span>üë£ Steps: ${state.steps}</span>
                <span>üìú Scroll: ${scrollIcon}</span>
                <span>ü™î Lamp: ${lampIcon}</span>
                ${state.game_over ? '<span style="color: #4CAF50; font-weight: bold;">üéâ ESCAPED!</span>' : ''}
            `;
        }

        // Function to add a message to the chat
        function addMessage(text, role) {
            const message = document.createElement('div');
            message.className = `message ${role}`;
            message.textContent = text;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return message;
        }

        // Function to add a tool call message
        function addToolCallMessage(toolCall) {
            const message = document.createElement('div');
            message.className = 'message assistant';
            message.style.fontFamily = 'monospace';
            message.style.fontSize = '12px';
            const args = JSON.parse(toolCall.function.arguments);
            message.textContent = `üîß Tool Call: ${toolCall.function.name}(${JSON.stringify(args)})`;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to add a tool result message
        function addToolResultMessage(toolResult) {
            const message = document.createElement('div');
            message.className = 'message assistant';
            message.style.fontFamily = 'monospace';
            message.style.fontSize = '12px';
            message.style.opacity = '0.85';
            const result = JSON.parse(toolResult.result);
            message.textContent = `üìä Result: ${JSON.stringify(result, null, 2)}`;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to show error
        function showError(errorText) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = errorText;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to call Python backend
        async function getAssistantResponse(userMessage) {
            const chatId = chatContainer.dataset.chatId;
            // Try localhost first, then 127.0.0.1 as fallback
            const urls = ['http://localhost:5001/chat', 'http://127.0.0.1:5001/chat'];
            
            for (const url of urls) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userMessage, chat_id: chatId }),
                        mode: 'cors'
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }

                    const data = await response.json();
                    return data;  // Return full data object with response and tool_calls
                } catch (error) {
                    console.error(`Error calling assistant at ${url}:`, error);
                    // If this wasn't the last URL, try the next one
                    if (url !== urls[urls.length - 1]) {
                        continue;
                    }
                    // If all URLs failed, throw the error
                    throw error;
                }
            }
        }

        // Send message function
        async function sendMessage() {
            const text = input.value.trim();
            if (text === '' || isWaitingForResponse) return;

            // Clear input immediately
            input.value = '';

            // Add user message
            addMessage(text, 'user');

            // Automatically get assistant response
            isWaitingForResponse = true;
            sendButton.disabled = true;
            continueButton.disabled = true;
            sendButton.textContent = 'Thinking...';

            // Add loading message
            const loadingMessage = addMessage('Thinking...', 'assistant loading');

                try {
                    // Get response from Python backend
                    const data = await getAssistantResponse(text);
                    
                    // Remove loading message
                    loadingMessage.remove();
                    
                    // Update environment status if present
                    if (data.env_state) {
                        updateEnvStatus(data.env_state);
                        updateMazeDisplay(data.env_state);
                    }
                    
                    // Display tool calls if present
                    if (data.tool_calls && data.tool_calls.length > 0) {
                        for (const toolCall of data.tool_calls) {
                            addToolCallMessage(toolCall);
                        }
                    }
                    
                    // Display tool results if present
                    if (data.tool_results && data.tool_results.length > 0) {
                        for (const toolResult of data.tool_results) {
                            addToolResultMessage(toolResult);
                        }
                    }
                    
                    // Add actual response
                    if (data.response) {
                        addMessage(data.response, 'assistant');
                    }
                } catch (error) {
                // Remove loading message
                loadingMessage.remove();
                
                // Show error
                showError('‚ö†Ô∏è Could not connect to assistant. Make sure assistant.py is running on port 5001.');
            } finally {
                isWaitingForResponse = false;
                sendButton.disabled = false;
                continueButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        // Continue button - sends empty message to let agent take another action
        async function continueAgent() {
            if (isWaitingForResponse) return;

            // Don't clear input, don't add user message
            // Just trigger assistant response with empty message
            isWaitingForResponse = true;
            sendButton.disabled = true;
            continueButton.disabled = true;
            continueButton.textContent = 'Working...';

            // Add loading message
            const loadingMessage = addMessage('Thinking...', 'assistant loading');

            try {
                // Get response from Python backend with empty message
                const data = await getAssistantResponse('');
                
                // Remove loading message
                loadingMessage.remove();
                
                // Update environment status if present
                if (data.env_state) {
                    updateEnvStatus(data.env_state);
                    updateMazeDisplay(data.env_state);
                }
                
                // Display tool calls if present
                if (data.tool_calls && data.tool_calls.length > 0) {
                    for (const toolCall of data.tool_calls) {
                        addToolCallMessage(toolCall);
                    }
                }
                
                // Display tool results if present
                if (data.tool_results && data.tool_results.length > 0) {
                    for (const toolResult of data.tool_results) {
                        addToolResultMessage(toolResult);
                    }
                }
                
                // Add actual response
                if (data.response) {
                    addMessage(data.response, 'assistant');
                }
            } catch (error) {
                // Remove loading message
                loadingMessage.remove();
                
                // Show error
                showError('‚ö†Ô∏è Could not connect to assistant. Make sure assistant.py is running on port 5001.');
            } finally {
                isWaitingForResponse = false;
                sendButton.disabled = false;
                continueButton.disabled = false;
                continueButton.textContent = 'Continue';
            }
        }

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        // Continue button click
        continueButton.addEventListener('click', continueAgent);

        // Enter key to send
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
